     var star= document.querySelector('.avatar')

     var start = document.querySelector('.startbutt')
var begin = document.querySelector('.begin')

    
     document.onkeydown = function(event) {
     
        if (event.code == 'KeyD') {len=len+50
        star.style.left = len +'px'
        star.style.transition = 0,4 + 's'
                                  }
        if (event.code == 'KeyS') {nim=nim+50
        star.style.top = nim +'px'
        star.style.transition = 0,4+ 's'
                                   }

            {console.log(hero.name+' уже мерт');

                                   //первый игрок

        vol.style.left = nel +'px'
